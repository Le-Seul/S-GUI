    <section class="main-content">

    <p>S-GUI是一个使用C语言开发，基于窗口，面向小型嵌入式系统并支持多任务环境的轻量级图形用户界面库。</p>
    <p>目前，S-GUI已经在STM32等32位MCU上移植过，它支持使用各种接口的彩色LCD以及硬件图形加速单元，在STM32F429等单片机上运行时，利用单片机自带的图形加速器可以有效降低CPU的占用量。</p>
