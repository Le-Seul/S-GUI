<section class= "main-content">
<div>
  <p>S-GUI是为单片机等小型嵌入式系统设计的图形用户界面库。S-GUI是一个事件驱动(支持队列式消息和非队列式消息)、支持口管理器的图形用户界面库。S-GUI的窗口管理器支持Z序排列、裁剪、拖拽与切换等功能。</p>
